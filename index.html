<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./main.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" charset="utf-8"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<title>TO-DO LIST</title>
<body>
    <div class="header">
        GET SH#T DONE
    </div>


    <div class="bottom">


        <div class="sidebar">
            
            <div class="menu">
                
                
                <div class="item">
                        <li class="sub-btn">PROJECTS<i class="fas fa-angle-right dropdown"></i></li> 
                        <div class="sub-menu">
                        </div>
                </div>
                <div class="btn-container">
                    <button class="btn-add">CREATE</button>
                    <button class="btn-delete">DELETE</button>
                </div>
            </div>  
        </div>
     
        <div class="popup">
            <div class="close-btn fa fa-close"></div>
            <form data-new-task-form>
                <h2>What-To-Do?</h2>
                <div class="form-element">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" maxlength="35" data-new-task-title>
                </div>  
                <div class="form-element">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" max="2030-12-31" data-new-task-date>
                </div>
                <div class="form-element">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority" data-new-task-priority>
                            <option>HIGH</option>
                            <option>MEDIUM</option>
                            <option>LOW</option>
                    </select>
                </div>
                <div class="form-element">
                    <input type="submit" class="submit" value="submit">
                </div>
            </form>
        </div>
       
           

        <div class="popup2">
            <div class="close-btn2 fa fa-close"></div>
            <form data-new-project-form>
                <h2>NEW PROJECT</h2>
                    <div class="form-element">
                        <label for="name">Name:</label>
                        <input type="text" id="tab" data-new-project-input name="tab">
                    </div>
                    <div class="form-element">
                        <input type="submit" class="submit2" value="submit">
                    </div>
            </form>
        </div>
        
        <div class="body">
            <div class=toDoContainer>
                
                <div class="taskManagement">
                    <h4 class="projectTitle" data-project-title></h4>
                <div class="managementRightContainer">
                    <button class= "formButton DELETE  fas fa-minus-square"></button>
                    <button class="formButton ADD fa fa-plus-square"></button>
                </div>
                </div>
                <div class="tasksContainer" data-tasks>
                    
                </div>
            
            
            </div>
    
        </div>
    
        
    
    
  <script type="text/javascript">
            $(document).ready(function(){
                $(".sub-btn").click(function(){
                    $(this).next(".sub-menu").slideToggle()
                    $(this).find('.dropdown').toggleClass("rotate");
                });
            });

     
    </script>
    
    
    <template id="taskTemplate">
        <div class="task">
            <div class="leftContainer">
                <input type="checkbox">
                <h4></h4>
            </div>
            <div class="rightContainer">
                <div class="dueDate">
                </div>
                    <div class="info">
                        
                    </div>
            </div>

        </div>
    </template>
    
    
    
    
    
    
    
   
   
    
</body>
</html>
